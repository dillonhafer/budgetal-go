# Golang CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/postgres:9.6

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    working_directory: /go/src/github.com/dillonhafer/budgetal-go
    steps:
      - checkout

      - run:
          name: Installing psql
          command: sudo apt-get install postgresql-client

      - restore_cache:
          keys:
            - buffalo-bin-cache-1
      - run: type buffalo || go get github.com/gobuffalo/buffalo/...
      - run: type buffalo || go install github.com/gobuffalo/buffalo/buffalo
      - save_cache:
          key: buffalo-bin-cache-1
          paths:
            - /go/src/github.com
            - /go/bin/buffalo

      - run: go get -t -d ./...
      - run: buffalo db create -e test
      - run: buffalo db m -e test
      - run: buffalo test
